<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        
        body { 
            background: transparent; margin: 0; display: flex; 
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--unit-w));
            gap: 12px;
        }

        .flap {
            position: relative;
            width: var(--unit-w);
            height: calc(var(--unit-w) * 1.4);
            perspective: 1000px;
        }

        .half {
            position: absolute; width: 100%; height: 50%;
            overflow: hidden; display: flex; justify-content: center;
            background: #1a1a1a; /* åŸºç¤æ·±è‰² */
            backface-visibility: hidden;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ğŸ’¡ ä¿®æ­£ï¼šä¸ŠåŠéƒ¨å®šä½èˆ‡æ¼¸å±¤ */
        .top { 
            top: 0; 
            align-items: flex-start; /* æ–‡å­—å°é½Šé ‚éƒ¨ */
            border-radius: 6px 6px 0 0; 
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            border-bottom: 1px solid #000;
            transform-origin: bottom;
            z-index: 2;
        }

        /* ğŸ’¡ ä¿®æ­£ï¼šä¸‹åŠéƒ¨å®šä½èˆ‡æ¼¸å±¤ */
        .bottom { 
            bottom: 0; 
            align-items: flex-end; /* æ–‡å­—å°é½Šåº•éƒ¨ */
            border-radius: 0 0 6px 6px; 
            background: linear-gradient(180deg, #111 0%, #000 100%);
            z-index: 1;
        }

        /* ğŸ’¡ ä¿®æ­£ï¼šæ–‡å­—å‚ç›´ä½ç½®è¨ˆç®— */
        .text { 
            width: 100%;
            height: 200%; /* è®“æ–‡å­—å®¹å™¨æ˜¯ç¿»ç‰Œçš„å…©å€é«˜ */
            line-height: calc(var(--unit-w) * 2.8); /* ç²¾ç¢ºè¨ˆç®—è¡Œé«˜ */
            text-align: center;
            font-size: calc(var(--unit-w) * 0.85);
            font-weight: 900;
            color: #fff;
        }

        /* ä¸ŠåŠéƒ¨é¡¯ç¤ºæ–‡å­—çš„ä¸ŠåŠæ®µï¼Œä¸‹åŠéƒ¨é¡¯ç¤ºä¸‹åŠæ®µ */
        .bottom .text { transform: translateY(-50%); }

        /* å‹•ç•«è§¸ç™¼ */
        .flipping .top { transform: rotateX(-180deg); }

        /* è£é£¾ç·š */
        .flap::after {
            content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0,0,0,0.7); z-index: 10; transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || "è³ªæ„Ÿé¡¯ç¤º"; 
        const board = document.getElementById('board');
        const chars = text.split('');
        
        // è‡ªå‹•é©æ‡‰å¯¬åº¦
        const unitW = Math.min(80, Math.floor((window.innerWidth * 0.95) / chars.length) - 10);
        board.style.setProperty('--cols', chars.length);
        board.style.setProperty('--unit-w', unitW + 'px');

        board.innerHTML = chars.map(c => `
            <div class="flap">
                <div class="half top"><div class="text">${c}</div></div>
                <div class="half bottom"><div class="text">${c}</div></div>
            </div>
        `).join('');

        // å•Ÿå‹•å‹•ç•«
        window.onload = () => {
            document.querySelectorAll('.flap').forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('flipping');
                    // ç‚ºäº†ç¾è§€ï¼Œç¿»å®Œå¾Œå¯ä»¥åœç•™åœ¨ç¿»é–‹ç‹€æ…‹ï¼Œæˆ–ç§»é™¤ä»¥å›åˆ°åˆå§‹ç‹€æ…‹
                    // å¦‚æœè¦ç¶­æŒç¿»è½‰å¾Œçš„æ¨£å­ï¼Œå°±ä¸è¦ç§»é™¤ class
                }, i * 100);
            });
        };
    </script>
</body>
</html>
