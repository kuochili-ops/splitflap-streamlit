<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        body { 
            background: transparent; margin: 0; display: flex; 
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--unit-w));
            gap: 12px;
        }
        .flap {
            position: relative;
            width: var(--unit-w);
            height: calc(var(--unit-w) * 1.4);
            background: #111;
            border-radius: 8px;
            font-size: calc(var(--unit-w) * 0.85);
            font-weight: 900; color: #fff;
            box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        }
        .half {
            position: absolute; width: 100%; height: 50%;
            overflow: hidden; display: flex; justify-content: center;
            /* ğŸ’¡ ç‰©ç†å…‰å½±è³ªæ„Ÿï¼šé ‚éƒ¨é«˜å…‰èˆ‡åº•éƒ¨æ·±é‚ƒæ„Ÿ */
            background: linear-gradient(180deg, #3a3a3a 0%, #1a1a1a 49%, #000 50%, #1a1a1a 100%);
        }
        .top { 
            top: 0; align-items: flex-start; border-radius: 8px 8px 0 0; 
            border-bottom: 1.5px solid rgba(0,0,0,0.9);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.15);
        }
        .bottom { 
            bottom: 0; align-items: flex-end; border-radius: 0 0 8px 8px; 
            background: linear-gradient(180deg, #151515 0%, #000 100%);
        }
        .text { 
            height: 200%; line-height: calc(var(--unit-w) * 2.8);
            text-align: center;
        }
        .bottom .text { transform: translateY(-50%); }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        // ğŸ”§ é€é URL åƒæ•¸ç²å–æ–‡å­—ï¼Œä¾‹å¦‚ï¼š?text=ä½ å¥½
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || "è³ªæ„Ÿé¡¯ç¤º"; 
        
        const board = document.getElementById('board');
        const chars = text.split('');
        const unitW = Math.min(80, Math.floor((window.innerWidth * 0.95) / chars.length) - 10);
        
        board.style.setProperty('--cols', chars.length);
        board.style.setProperty('--unit-w', unitW + 'px');

        board.innerHTML = chars.map(c => `
            <div class="flap">
                <div class="half top"><div class="text">${c}</div></div>
                <div class="half bottom"><div class="text">${c}</div></div>
            </div>
        `).join('');
    </script>
</body>
</html>
