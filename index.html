<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        
        body { 
            background: transparent; margin: 0; display: flex; 
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--unit-w));
            gap: 12px;
        }

        /* ğŸ’¡ ç¿»ç‰Œå–®å…ƒ */
        .flap {
            position: relative;
            width: var(--unit-w);
            height: calc(var(--unit-w) * 1.4);
            background: #000;
            border-radius: 8px;
            font-size: calc(var(--unit-w) * 0.8);
            font-weight: 900;
            color: #fff;
            perspective: 1000px;
        }

        /* ğŸ’¡ ä¸Šä¸‹åŠéƒ¨ */
        .half {
            position: absolute; width: 100%; height: 50%;
            overflow: hidden; display: flex; justify-content: center;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 49%, #000 50%, #1a1a1a 100%);
            backface-visibility: hidden;
            transition: transform 0.6s ease-in;
        }

        .top { 
            top: 0; align-items: flex-start; border-radius: 8px 8px 0 0; 
            border-bottom: 1px solid #000;
            z-index: 2;
            transform-origin: bottom;
        }

        .bottom { 
            bottom: 0; align-items: flex-end; border-radius: 0 0 8px 8px; 
            z-index: 1;
        }

        /* ğŸ’¡ æ–‡å­—ä½ç½®ä¿®æ­£ (è§£æ±ºè¢«åˆ‡æ‰çš„å•é¡Œ) */
        .text { 
            height: 200%; line-height: calc(var(--unit-w) * 2.8);
            text-align: center;
        }
        .bottom .text { transform: translateY(-50%); }

        /* ğŸ’¡ ç¿»è½‰å‹•ç•«ç‹€æ…‹ */
        .flipping .top { transform: rotateX(-180deg); }

        /* ä¸­é–“è½‰è»¸ç·š */
        .flap::after {
            content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0,0,0,0.6); z-index: 5; transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div id="board"></div>

<script>
    // 1. ç²å–ç¶²å€åƒæ•¸
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text') || "è³ªæ„Ÿé¡¯ç¤º"; 
    
    const board = document.getElementById('board');
    const chars = text.split('');
    
    // 2. è‡ªå‹•è¨ˆç®—å¤§å°
    const unitW = Math.min(80, Math.floor((window.innerWidth * 0.95) / chars.length) - 10);
    board.style.setProperty('--cols', chars.length);
    board.style.setProperty('--unit-w', unitW + 'px');

    // 3. ç”Ÿæˆçµæ§‹
    board.innerHTML = chars.map(c => `
        <div class="flap">
            <div class="half top"><div class="text">${c}</div></div>
            <div class="half bottom"><div class="text">${c}</div></div>
        </div>
    `).join('');

    // 4. å‹•ç•«é‚è¼¯ï¼šé€²å ´æ™‚ä¾åºç¿»è½‰
    document.querySelectorAll('.flap').forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(20px)";
        el.style.transition = "all 0.5s ease-out";
        
        setTimeout(() => {
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
            // åŸ·è¡Œä¸€æ¬¡ç¿»è½‰æ•ˆæœ
            el.classList.add('flipping');
            setTimeout(() => el.classList.remove('flipping'), 600);
        }, i * 150);
    });
</script>
</body>
</html>
